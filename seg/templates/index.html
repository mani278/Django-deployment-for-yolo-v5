{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    background:url("/static/img.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}
.container{
    width: 400px;
    height: 200px;
    background-color: rgb(213, 216, 173, 0.3);
    border-style: solid;
}
form{
    margin-top: 50px;
    margin-left: 40px;
}

</style>
</head>
<body>
    <center><h1>SKIN LESION SEGMENTATION</h1><br><br><br>
    <div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p style="margin-right: 170px;">*  This field is requied</p>
        {{ form.as_p }}
        <input type="submit" Value='UPLOAD' style="margin-right: 230px;">
    </form><br><br><br><br>
    </div>
    </center>
    {% if image_uri %}
    <center>
        <h4>Original &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Predicted &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Segmented</h4>
        <img src="{{ obj.image.url }}" height="200" width="200">
        <img src={{ image_uri }} height="200" width="200">
        <img src={{ inference_img }} height="200" width="200">
    </center>
    {% endif %}
</body>
</html>
